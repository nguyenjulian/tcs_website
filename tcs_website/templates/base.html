{% load staticfiles %}

<!DOCTYPE HTML>

<html>
	<head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

        <!-- Semantic files -->
        <link rel="stylesheet" type="text/css" href="{% static 'semantic.min.css' %}">
        <script src="{% static 'semantic.min.js' %}"></script>
        
        <!-- Custom base css -->
        <link rel="stylesheet" href="{% static 'css/base.css' %}">

        {% block resources %}
        {% endblock %}
	</head>

	<body>
        <!-- Global navbar -->
        <nav class="ui menu header navbar">
            <a class="brand item" href="/home/">TCSxVT</a>
            <a class="item" href="/portfolio/">Portfolio</a>
            <a class="item" href="#">Members</a>
            <a class="item" href="#">Join</a>
            <a class="item" href="#">Contact</a>
            <div class="right menu">
                <div class="item">
                    <a id="linkedin-connect-button" class="ui linkedin labeled icon button">
                        <i class="square linkedin icon"></i>
                        Connect
                    </a>
                </div>
            </div>
        </nav>

        <div class="ui grid">
        {% block content %}
        {% endblock %}
        </div>

        <!-- Linkedin modal -->
        <div id="linkedin-connect-modal" class="ui basic modal">
            <div class="ui one column stackable centered page grid">
                <div class="ui center aligned column twelve wide">
                    <div class="image content">
                        <div class="image">
                            <i class="huge linkedin icon"></i>
                        </div>
                    </div>
                </div>
                <div class="column center aligned column twelve wide">
                    <div class="actions">
                        <div class="ui huge linkedin blue basic inverted button">
                            <a href="{% url 'social:begin' backend='linkedin-oauth2' %}">
                                Connect with LinkedIn
                            </a>
                        </div>
                    </div>
                </div>
                <div class="column center aligned column twelve wide">
                    <div class="description">
                        <p>
                            Not a TCS member? Apply <a href="/join/">here</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Custom Javascript -->
        <script src="{% static 'js/base.js' %}"></script>

	</body>

</html>
