{% load staticfiles %}

<!DOCTYPE HTML>

<html>
	<head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

        <!-- Semantic files -->
        <link rel="stylesheet" type="text/css" href="{% static 'semantic.min.css' %}">
        <script src="{% static 'semantic.min.js' %}"></script>
        
        <!-- Custom base css -->
        <link rel="stylesheet" href="{% static 'css/base.css' %}">

        {% block resources %}
        {% endblock %}
	</head>

	<body>
        <nav class="ui menu header navbar">
            <a class="brand item" href="/home/">TCSxVT</a>
            <a class="item" href="/portfolio/">Portfolio</a>
            <a class="item" href="#">Join</a>
            <a class="item" href="#">Contact</a>
            <div class="right menu">
                <div class="item">
                    <a class="ui linkedin labeled icon button">
                        <i class="square linkedin icon"></i>
                        Connect
                    </a>
                </div>
            </div>
        </nav>

        <div class="ui grid">
        {% block content %}
        {% endblock %}
        </div>

	</body>

</html>
